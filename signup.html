<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include styles.css -->
    <script src="config.js"></script>
    <script src="cognito.js"></script>
</head>
<body>
    <h2>Sign Up Page</h2>
    <form id="registrationForm">
        <label>Email:</label>
        <input type="email" id="emailInputRegister" required>
        <label>Password:</label>
        <input type="password" id="passwordInputRegister" required>
        <label>Confirm Password:</label>
        <input type="password" id="password2InputRegister" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</body>
</html>
