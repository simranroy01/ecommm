<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Include your CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script> <!-- Include your config.js file -->
    <script src="cognito.js"></script> <!-- Include your cognito.js file -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="signinForm">
            <div>
                <label for="emailInputSignin">Email:</label>
                <input type="email" id="emailInputSignin" required>
            </div>
            <div>
                <label for="passwordInputSignin">Password:</label>
                <input type="password" id="passwordInputSignin" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
