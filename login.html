<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include styles.css -->
    <script src="config.js"></script>
    <script src="cognito.js"></script>
</head>
<body>
    <h2>Login Page</h2>
    <form id="signinForm">
        <label>Email:</label>
        <input type="email" id="emailInputSignin" required>
        <label>Password:</label>
        <input type="password" id="passwordInputSignin" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</body>
</html>
