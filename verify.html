<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include styles.css -->
    <script src="config.js"></script>
    <script src="cognito.js"></script>
</head>
<body>
    <h2>Verify Your Account</h2>
    <form id="verifyForm">
        <label>Email:</label>
        <input type="email" id="emailInputVerify" required>
        <label>Verification Code:</label>
        <input type="text" id="codeInputVerify" required>
        <button type="submit">Verify</button>
    </form>
    <p>Don't have a code? <a href="signup.html">Sign Up</a></p>
</body>
</html>
