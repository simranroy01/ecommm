<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Admin Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Add Product Form */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-container h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Product Card Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-card h4 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #777;
        }

        .product-card button {
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .product-card button:hover {
            background-color: #b21f2d;
        }

    </style>
</head>
<body>

    <h2>Bookstore Admin Page</h2>

    <div class="container">
        <!-- Add Product Form -->
        <div class="form-container">
            <h3>Add a New Product</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productCode">Product Code</label>
                    <input type="text" id="productCode" placeholder="Enter Product Code" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Enter Product Price" required>
                </div>
                <button type="button" onclick="addProduct()">Add Product</button>
            </form>
        </div>

        <!-- Product Display Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Product cards will be injected here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchProducts();
        });

        function addProduct() {
            const productCode = document.getElementById('productCode').value;
            const price = document.getElementById('price').value;

            const data = {
                operation: 'addProduct',
                productCode: productCode,
                price: price
            };

            fetch('https://9n7xdpv8o4.execute-api.us-east-1.amazonaws.com/dev/getData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                alert(JSON.parse(result.body));
                document.getElementById('productCode').value = '';
                document.getElementById('price').value = '';
                fetchProducts(); // Refresh product list after adding
            })
            .catch(error => {
                console.error('Error adding product:', error);
            });
        }

        function fetchProducts() {
            const requestData = { operation: 'listProduct' };

            fetch('https://9n7xdpv8o4.execute-api.us-east-1.amazonaws.com/dev/getData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData),
            })
            .then(response => response.json())
            .then(responseData => {
                const products = JSON.parse(responseData.body);
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = ''; // Clear existing products

                products.forEach(product => {
                    createProductCard(product);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
        }

        function createProductCard(product) {
            const productGrid = document.getElementById('productGrid');
            const card = document.createElement('div');
            card.className = 'product-card';

            const productCode = document.createElement('h4');
            productCode.textContent = `Code: ${product.productCode}`;
            card.appendChild(productCode);

            const price = document.createElement('p');
            price.textContent = `Price: $${product.price}`;
            card.appendChild(price);

            const createdAt = document.createElement('p');
            createdAt.textContent = `Added on: ${product.createdAt}`;
            card.appendChild(createdAt);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                deleteProduct(product.productCode);
            };
            card.appendChild(deleteButton);

            productGrid.appendChild(card);
        }

        function deleteProduct(productCode) {
            const data = { operation: 'deleteProduct', productCode: productCode };

            fetch('https://9n7xdpv8o4.execute-api.us-east-1.amazonaws.com/dev/getData', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                alert(JSON.parse(result.body));
                fetchProducts(); // Refresh product list after deletion
            })
            .catch(error => {
                console.error('Error deleting product:', error);
            });
        }
    </script>

</body>
</html>
